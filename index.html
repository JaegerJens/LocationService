<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <h1>Location Service</h1>
    <div class="newlocation">
        <form>
            <input type="text" name="locationName" placeholder="location name">
            <button>Add current location</button>
        </form>
    </div>
    <div>
        <h2>Known locations</h2>
        <div class="card">
            <h3>Home</h3>
            <div class="direction">
                <span class="arrow">North</span>
                <span class="distance">300 m</span>
            </div>
        </div>
        <div class="card">
            <h3>Work</h3>
            <div class="direction">
                <span class="arrow">East</span>
                <span class="distance">15 km</span>
            </div>
        </div>
    </div>
</body>
</html>
